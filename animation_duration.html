 <tr><td colspan="2">
  <p>The animation-duration property defines how long an animation should take to complete one cycle.</p>


  <p style="font-style:time new roman;">Example</p>
  
<p><pre style="border-left:5px solid orange;font-size:15px;">div {

}</pre></p>
