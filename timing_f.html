<!DOCTYPE html>
<html>
<head>
<style> 
div {
  width: 150px;
  height: 100px;
  background: red;
  color: white;
  font-weight: bold;
  position: relative;
  animation: mymove 5s infinite;
}

#div1 {animation-timing-function: linear;}
#div2 {animation-timing-function: ease;}
#div3 {animation-timing-function: ease-in;}
#div4 {animation-timing-function: ease-out;}
#div5 {animation-timing-function: ease-in-out;}

@keyframes mymove {
  from {left: 0px;}
  to {left: 300px;}
}
img{
width:50px;
height:50px;
}
</style>
</head>
<body>


<div id="div1">linear <img class="loading" src="http://www.vitorazevedo.net/external_files/loading_small.png"></div>
<div id="div2">ease<img class="loading" src="http://www.vitorazevedo.net/external_files/loading_small.png"></div>
<div id="div3">ease-in<img class="loading" src="http://www.vitorazevedo.net/external_files/loading_small.png"></div>
<div id="div4">ease-out<img class="loading" src="http://www.vitorazevedo.net/external_files/loading_small.png"></div>
<div id="div5">ease-in-out<img class="loading" src="http://www.vitorazevedo.net/external_files/loading_small.png"></div>

</body>
</html>
