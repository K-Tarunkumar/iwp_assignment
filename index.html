<html>
<head>
<meta charset="utf-8">
		<meta http-equiv='refresh' content ='3; url=animation.html'>
<style>
 body {
		
		padding-left:20px;
		padding-top:20px;
		color: #fff;
		background: #1d1f20;
}

#loading {
         position: relative;
       animation-name:my_animation;
       
	   animation:my_animation 2s linear ;
	   animation-iteration-count:1;
	 
		
}

@keyframes  my_animation{
		from {top: 0px;}
  to {top: 200px;}
}
 
</style>

</head>
<body>
<center>
<h1 id="loading" style="font-family:Times New Roman;font-size:100px;">Animation CSS</h1>

</center>

</body>



</html>
